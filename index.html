<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookIT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="header-1">

            <a href="#" class="logo"><img id="logo-1" src="image/logo.jpg" alt="error"></a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search book here...." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">HOME</a>
                <a href="#addbook">ADD BOOK</a>
                <a href="#deletebook">DELETE BOOK</a>
                <a href="#deletebook">RATE US</a>
            </nav>
        </div>




    </header>



    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#addbook" class="fas fa-plus"></a>
        <a href="#deletebook" class="fas fa-trash"></a>
        <a href="#feedback" class="fas fa-comment"></a>
    </nav>



    <section class="home" id="home">

        <div class="row">
    
            <div class="content">
                <h3>BUY SECOND HAND BOOKS</h3>
                <p>Buy books at affordable price</p>
                
            </div>
    
            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="image/book-1.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/book-2.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/book-3.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/book-4.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/book-5.png" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/book-6.png" alt=""></a>
                </div>
                <img src="image/stand.png" class="stand" alt="">
            </div>
    
        </div>
    
    </section>

















    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
